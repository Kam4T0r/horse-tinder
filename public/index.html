<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tinder For Horses</title>
    </head>
    <body>
        <div>
            <h1>register</h1>
            <br>
            <form method="post" action="/">
                    <input type="text" name="name" placeholder="name/login">
                    <br>
                    <br>
                    <input type="password" name="password", placeholder="password">
                    <p style="font-size: 1.3rem;">sex<input type="checkbox" name="choice" style="transform: scale(1.3);margin-left: 10px;" id="choice"></p>
                    <input type="submit" id="submitButton">
            </form>
        </div>
    </body>
    <style>
        body
        {
            text-align: center;
            font-family: sans-serif;
        }
        div
        {
            transition: 500ms;
            height: max-content;
            width: max-content;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 50%);
            padding: 50px;
            opacity: 0;
        }
        div:hover
        {
            transition: 500ms;
            -webkit-box-shadow: 15px 15px 0 2.5px #dddddd;
            -moz-box-shadow: 15px 15px 0 2.5px #dddddd;
            box-shadow: 15px 15px 0 2.5px #dddddd;
            opacity: 100;
        }
        input:not(#submitButton)
        {
            border: none;
            background-color: rgb(212, 212, 212);
            padding: 10px;
        }
        input:hover
        {
            transition: 500ms;
        }
        input:is(#submitButton, #choice):hover
        {
            cursor: pointer;
        }
        input:is(#submitButton)
        {
            border: 0px solid rgb(0, 0, 0);
            border-radius: 5px;
            padding: 5px 50px 5px 50px;
            background-color: rgb(221, 221, 221);
            transition: 500ms;
            font-size: 1.1rem;
        }
        input:is(#submitButton):hover
        {
            transition: 500ms;
            transform: scale(1.1);
        }
        input:is(#choice)
        {
            accent-color: rgb(0, 0, 0);
        }
    </style>
</html>
