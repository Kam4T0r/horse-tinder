<!DOCTYPE html>
<html>
    <head>
        <title>Tinder For Horses</title>
    </head>
    <body>
        <div>
            <h1>register</h1>
            <br>
            <form method="post" action="/">
                    <input type="text" name="name" placeholder="name/login">
                    <br>
                    <br>
                    <input type="password" name="password", placeholder="password">
                    <p style="font-size: 1.3rem;">sex<input type="checkbox" name="choice" style="transform: scale(1.3);margin-left: 10px;"></p>
                    <input type="submit" id="submitButton">
            </form>
        </div>
    </body>
    <style>
        body
        {
            text-align: center;
            font-family: sans-serif;
        }
        div
        {
            transition: 500ms;
            height: max-content;
            width: max-content;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 50%);
            padding: 50px;
        }
        div:hover
        {
            transition: 500ms;
            -webkit-box-shadow: 10px 7.5px 2px 1.5px #dddddd;
            -moz-box-shadow: 10px 7.5px 2px 1.5px #dddddd;
            box-shadow: 10px 7.5px 2px 1.5px #dddddd;
        }
        input:not(#submitButton)
        {
            border: none;
            transition: 500ms;
            background-color: rgb(212, 212, 212);
            padding: 10px;
        }
        input:hover
        {
            transition: 500ms;
            cursor: pointer;
        }
    </style>
</html>
